<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong Game</title>
</head>
<body>
	<canvas id="canvas" width="1300" height="400" style="border: solid black;"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/keys.js"></script>
	<script type="text/javascript" src="js/collision.js"></script>
	<script type="text/javascript" src="js/start.js"></script>
	<script type="text/javascript">
		//Sample functions, remove these functions and design ping-pong game with onInit and onUpdate.

		/*Values*/
		const paddleInitialPosition = this.canvas.height/2 - 150/2
		/*Bindings*/
		startBallPosition = startBallPosition.bind(app) 
		playersMoves = playersMoves.bind(app)

		app.onInit = function(){
			
			this.nodes.push({
				id : 'red-box',
				width  : 50,
				height : 50,
				color  : 'red',
				r: 20,
			});
			startBallPosition()
			
			this.nodes.push({
				id : 'player-one',
				x  : 0,
				y  : paddleInitialPosition,
				width  : 50,
				height : 150,
				color  : 'black',
				score: 0
			});
			
			this.nodes.push({
				id : 'player-two',
				x  : app.width - 50,
				y  : paddleInitialPosition,
				width  : 50,
				height : 150,
				color  : 'blue',
				score: 0
			});

			this.nodes.push({
				id : 'player-two-score',
				x  : 3 * app.width / 4,
				y  : app.height / 5,
				color  : 'blue',
				text: 0
			});

			this.nodes.push({
				id : 'player-one-score',
				x  : app.width / 4,
				y  : app.height / 5,
				color  : 'black',
				text: 0
			});

			document.addEventListener('keydown', playersMoves)
		};
		
		app.onUpdate = function(time){
			/*setting up variables*/
			let playerOne = this.getNode("player-one")
			let playerTwo = this.getNode("player-two")
			let ball = this.getNode('red-box')


			if(playerOne.y < 0){
				playerOne.y = 0
			}

			if(playerOne.y >= 250){
				playerOne.y = 250
			}

			if(playerTwo.y < 0){
				playerTwo.y = 0
			}

			if(playerTwo.y >= 250){
				playerTwo.y = 250
			}

			/*Ball bouncing logic*/
			ball.x += ball.directionX;
			ball.y += ball.directionY;
			
			/*Detect collision between player and ball*/
			let player = ball.x < this.canvas.width / 2 
			? playerOne
			: playerTwo

			/*We change the direction based on where the ball hit the paddle*/
			if(collision(ball, player)){
				let collidePoint = (ball.y - (player.y + player.height / 2)) / (player.height/2)
				let angle = collidePoint * (Math.PI / 4)

				let direction = (ball.x < this.canvas.width / 2 ) ? 1 : -1

				ball.directionX = direction * 20 * Math.cos(angle)
				ball.directionY = direction * 20 * Math.sin(angle)
			}

			/*Re-directing after hitting a upper-bounce or lower-bounce*/
			if(ball.y + ball.r > this.canvas.height || ball.y < 0){
				ball.directionY = -ball.directionY;
			}

			/*Re-directing after hitting a side-bounce*/
			if(ball.x < 0){
				// Get current player
				let player = this.getNode('player-two')
				// Update score player two and reset game
				player.score += 1
				this.getNode("player-two-score").text = player.score
				startBallPosition()
			}
			else if(ball.x + ball.r > this.canvas.width){
				// Get current player
				let player = this.getNode('player-one')
				// Update score player one and reset game
				player.score += 1
				this.getNode("player-one-score").text = player.score
				startBallPosition()
			}

		};

		app.pause = function(){
			if(this.id){
				cancelAnimationFrame(this.id)
				this.id = undefined
			}
			else{
				window.requestAnimationFrame(this.render.bind(this))
			}
		};

		app.reset = function(){
			this.nodes = []
			this.onInit()
		}


	</script>
</body>
</html>
